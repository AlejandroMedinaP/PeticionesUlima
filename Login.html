<html>
    <head>
        <title>Sistema de peticiones ULima</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <h1>Login ULima</h1>
        <fieldset>
            <legend>Ingreso de Usuario</legend>
        <form action="POST">
        <p>
            Correo: 
            <input type="email" name="Correo" placeholder="Ingresa aquí tu correo">
        </p>
        <p>
            Contraseña: 
            <input type="password" name="Contraseña" placeholder="Ingresa aquí tu contraseña">
        </p>
        <input type="radio" name="Checkbox1">Profesor</input>
        <input type="radio" name="Checkbox1">Alumno</input>  
        <p>
        <button type="submit">Ingresar</button>
        </p>
    </form>
    </fieldset>
    </body>
</html>
